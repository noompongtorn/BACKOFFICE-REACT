name: Build and Push React Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build React App and Push to Docker Hub
    runs-on: ubuntu-latest

    steps:
      - name: 🛒 Checkout source
        uses: actions/checkout@v3

      - name: 🏗️ Build Docker Image (ygevo/react-app:latest)
        run: docker build -t ygevo/react-app:latest .

      - name: 🔐 Login to Docker Hub
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_PASSWORD: ${{ secrets.DOCKERHUB_PASSWORD }}
        run: echo "$DOCKERHUB_PASSWORD" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin

      - name: 🚀 Push Image to Docker Hub
        run: docker push ygevo/react-app:latest
